<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <article>
            <form action="" method="post">
                
                <p>Ano de nascimento: <input type="number" name="ano" id="iano"><label for="iano"></label></p>
                
                <p>Sexo: <input type="radio" name="sexo" id="ifem" value="feminino"><label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="imas" value="masculino"><label for="imas">Masculino</label><br><br>
                <input id="enviar" type="button" value="Enviar" onclick="verificar(event)">

                <div id="res">
                    <p>Responda o formulario acima para obter o resultado</p>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
