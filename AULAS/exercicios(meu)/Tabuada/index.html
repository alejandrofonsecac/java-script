<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
    <style>
        body {
            font-family: Verdana;
            margin: 30px;
        }
        input, button {
            padding: 6px;
            margin-top: 10px;
        }
        #res {
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Gerador de Tabuada</h1>
    <input type="number" id="inum" placeholder="Digite um número">
    <button onclick="gerarTabuada()">Gerar</button>

    <div id="res"></div>

    <script>
        function gerarTabuada(){
            var n = Number(document.getElementById('inum').value);
            var res = document.getElementById('res');

            if (isNaN(n) || n < 0) {
                res.innerHTML = 'Valor inválido, tente novamente';
            } else {
                let resultado = '';
                for (let i = 1; i <= 10; i++) {
                    resultado += `${n} x ${i} = ${n * i}<br>`;
                }
                res.innerHTML = resultado;
            }
        }
    </script>
</body>
</html>
