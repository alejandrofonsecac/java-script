<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="scritp.js"></script>
</head>
<body >
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" id="clear">C</button>
      <button class="btn" id="dividir">/</button>
      <button class="btn" id="multiplicar">*</button>

      <button class="btn" data-number="7" id="7">7</button>
      <button class="btn" data-number="8" id="8">8</button>
      <button class="btn" data-number="9" id="9">9</button>
      <button class="btn" data-action="subtract" id="subtrair">-</button>

      <button class="btn" data-number="4" id="4">4</button>
      <button class="btn" data-number="5" id="5">5</button>
      <button class="btn" data-number="6" id="6">6</button>
      <button class="btn" data-action="add" id="adição">+</button>

      <button class="btn" data-number="1" id="1">1</button>
      <button class="btn" data-number="2" id="2">2</button>
      <button class="btn" data-number="3" id="3">3</button>
      <button class="btn equal" data-action="equals" id="igual">=</button>

      <button class="btn zero" data-number="0" id="0">0</button>
      <button class="btn" data-number=".">.</button>
    </div>
  </div>
</body>
</html>
