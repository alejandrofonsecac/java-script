<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Sistemas de multa</h1>
        <p>Velocidade do carro: </p>    <input type="number" name="textvel" id="textvel"> Km/h
        <br><input type="button" value="Verificar" onclick="calcular()">

        <div id="res">

        </div>
        
        <script>

    function calcular() {
        var txtv = document.getElementById('input#txtvel')
        var vel = Number(txtv.value)
        var res = document.querySelector('div#res')

        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
        res.innerHTML = `<p>Dirija sempre com cinto de segurança!</p>`

        if(vel > 60){
            res.innerHTML = 'MULTADO'
        }else{
            res.innerHTML = 'Não multado'
        }
    }

        </script>
</body>
</html>
